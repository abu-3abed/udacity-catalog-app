{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
<main role="main">
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <h1>Edit Item</h1>
    <form action="?state={{login_session['state']}}" method="POST">
      <label>Title</label><br>
      <input type="text" name="name" value="{{ item.name }}"><br>
      <label>Description</label><br>
      <textarea name="description" cols="30" rows="10">{{ item.description }}</textarea><br>
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      <a href="{{url_for('showItemDetails', category_name=item.category.name, item_id=item.id)}}" class="btn btn-secondary btn-lg">Cancel</a>
    </form>
  </div>
</main>
{% endblock %}
